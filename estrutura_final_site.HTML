<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Geral - Foco na Coluna Central (Ajuste Final)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./css/styles.css"> <!-- Link to your CSS file -->
  <script src="./js/scripts.js"></script>

</head>

<body class="p-0">

  <div id="cabecalho"></div>

  <main class="w-full p-4 sm:p-8">
    <div class="flex flex-col md:flex-row gap-6">

      <section id="secao_esquerda" class="w-full md:w-1/4 panel">
        <div id="coluna_esquerda"></div>
      </section>

      <section id="coluna-centro"
        class="w-full md:w-3/5 bg-slate-800 p-4 rounded-lg border border-slate-700 min-h-[500px] text-white">
        <h3 class="text-xl font-bold text-yellow-400 border-b border-yellow-600 pb-2 mb-4 flex items-center">
          <i data-lucide="bar-chart-3" class="w-6 h-6 mr-2"></i> Estatísticas
          Globais
        </h3>

        <div id="coluna_centro"></div>
      </section>

      <section id="coluna-direita"
        class="w-full md:w-1/5 bg-slate-800 p-4 rounded-lg border border-slate-700 min-h-[500px] text-white">
        <h3 class="text-lg font-bold text-orange-400 border-b border-orange-600 pb-2 mb-4 flex items-center">
          <i data-lucide="list-ordered" class="w-5 h-5 mr-2"></i> Gestão de
          Engajamento
        </h3>
        <div id="top10alunos"></div>
      </section>
    </div>
  </main>
</body>

</html>
